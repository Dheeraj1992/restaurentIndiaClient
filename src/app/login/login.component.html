<div class="wrapper">
  <form class="form-signin">       
    <h2 class="form-signin-heading">Please login</h2>
    <input type="text" #uid id="userName" class="form-control" name="username" placeholder="Username" required="" autofocus="" />
    <input type="password" #pwd id="userPassword" class="form-control" name="password" placeholder="Password" required=""/>      
    <!-- <label class="checkbox">
      <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
    </label> -->
    <button class="btn btn-lg btn-primary btn-block" (click)="checkUser(uid.value,pwd.value)" type="submit">Login</button>   
  </form>
</div>
